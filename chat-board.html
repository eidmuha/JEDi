<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Restaurant Chat Board</title>
    <!-- Reset -->
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS-->
    <link href="assets/css/style.css" type="text/css" rel="stylesheet" />

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-auth.js"></script>
    <!-- Init Database -->
    <script src="assets/js/firebaseInit.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.firebase.com/libs/firebaseui/4.1.0/firebaseui.css"
    />
    <script
      type="text/javascript"
      src="assets/js/AuthenticationSystem.js"
    ></script>
    <!-- Track authentication -->
    <script
      type="text/javascript"
      src="assets/js/AuthenticationTracker.js"
    ></script>
  </head>

  <body>
    <!-- Navbar fixed top -->
    <nav class="navbar navbar navbar-default bg-dark navbar-fixed-top">
      <!-- <ul class="nav navbar-nav"> -->
      <!-- Link to Main page (not connected yet) -->
      <a class="navbar-brand mt-n4" href="#">
        <!-- Logo image should go here -->
        <img
          src="https://cdn.imgbin.com/6/17/21/imgbin-web-feed-rss-icon-elephant-cute-animal-theme-subscribe-to-rss-icon-material-4aU4PmZbYSiw3f0qTmCqEX9Jj.jpg"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Feed Me!
      </a>
      <span class="nav navbar-nav navbar-center" id="restaurantName"></span>

      <div>
        <!--sign Out button area and profile pic -->
        <span class="nav-item" id="brandProfileSpot">
          <button
            type="submit"
            class="btn btn-primary mb-2 btn-sm"
            id="signOutButton"
          >
            <span id="sign-in"></span>
          </button>
        </span>

        <!-- Unordered list floated to the right -->
        <ul class="nav navbar-nav navbar-right">
          <!-- Signed in Status text -->
          <li class="nav-item">
            <span id="sign-in-status"></span> <span id="rightbar"></span>
          </li>
        </ul>
        <ul>
          <li>
            <!-- Login external container -->
            <div id="firebaseui-auth-container"></div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- div that holds the chat board -->
    <div class="container chatArea">
      <!-- Where messages appear -->
      <div>
        <ul id="messageBoard"></ul>
      </div>

      <!-- Form for chat Submission -->
      <form onsubmit="return false">
        <div class="form-group">
          <div class="createName">
            <label for="displayName">Display Name</label>
            <input
              type="text"
              class="form-control"
              id="displayName"
              placeholder="Create user name here"
            />
            <button type="submit" class="btn btn-info" id="userName">
              Create
            </button>
          </div>
          <div class="createMsg">
            <label for="chatInput">Chat</label>
            <input
              type="text"
              class="form-control"
              id="chatInput"
              placeholder="Chat..."
            />
            <button type="submit" class="btn btn-primary" id="sendMessage">
              Send
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="alertModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chat Alert</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Sorry! You must use your Google Login to chat!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- momentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- logic javascript -->
    <script src="assets/js/chat.js" type="text/javascript"></script>
  </body>
</html>
